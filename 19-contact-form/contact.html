<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج تواصل معنا</title>
    <link rel="stylesheet" href="contact.css">
    <link href="../global.css" rel="stylesheet">
    <div class="back-to-index">
        <a class="back-to-index-btn" href="/index.html">عودة إلى الفهرس</a>
    </div>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="form-section">
                <h2>تواصل معنا</h2>
                <form>
                    <label for="name">الاسم</label>
                    <input type="text" id="name" placeholder="أدخل اسمك" required>

                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="example@email.com" required>

                    <label for="message">رسالتك</label>
                    <textarea id="message" rows="5" placeholder="أكتب رسالتك هنا..." required></textarea>

                    <button type="submit">إرسال</button>
                </form>
            </div>
            <div class="image-section">
                <img src="undraw_contact-us_kcoa.svg" alt="تواصل">
            </div>
        </div>
    </div>
</body>

</html>
